<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | ExpensePro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7eb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .logo-icon {
            font-size: 2.2rem;
            margin-right: 10px;
            color: #3b82f6;
        }
        
        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(to right, #3b82f6, #4f46e5);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 8px;
        }
        
        .header p {
            font-size: 0.95rem;
            color: #6b7280;
        }
        
        .input-group {
            margin-bottom: 18px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #374151;
            font-size: 0.9rem;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 14px;
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            outline: none;
            color: #1f2937;
        }
        
        .input-group input::placeholder {
            color: #9ca3af;
        }
        
        .input-group input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            background: white;
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 12px;
            cursor: pointer;
            color: #9ca3af;
            font-size: 1rem;
        }
        
        .btn-submit {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #3b82f6, #4f46e5);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }
        
        .login-links {
            text-align: center;
            margin-top: 18px;
            font-size: 0.95rem;
            color: #6b7280;
        }
        
        .login-links a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-links a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 10px 12px;
            border-radius: 8px;
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            opacity: 0;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .alert.success {
            background: rgba(16, 185, 129, 0.1);
            color: #047857;
            border-left: 4px solid #10b981;
        }
        
        .alert.error {
            background: rgba(239, 68, 68, 0.1);
            color: #b91c1c;
            border-left: 4px solid #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">üìä</div>
            <div class="logo-text">ExpensePro</div>
        </div>
        
        <div class="header">
            <h1>Create Your Account</h1>
            <p>Join us to take control of your finances</p>
        </div>
        
        <div id="alertBox"></div>
        
        <form id="registrationForm">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>
            
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Create a strong password" required>
                    <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
                </div>
            </div>
            
            <button type="button" class="btn-submit" onclick="registerUser()">
                Create Account
            </button>
            
            <div class="login-links">
                <a href="login.html">Already have an account? Sign in</a>
            </div>
        </form>
    </div>

    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS with your Public Key
        emailjs.init("fmqcIYpRVTqu9cMgI");
        
        // DOM elements
        const alertBox = document.getElementById('alertBox');
        
        function showAlert(message, type) {
            alertBox.innerHTML = `
                <div class="alert ${type}">
                    ${type === 'success' ? '‚úÖ' : '‚ö†Ô∏è'} ${message}
                </div>
            `;
            
            // Show alert with animation
            setTimeout(() => {
                alertBox.firstChild.style.opacity = '1';
            }, 10);
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                const alert = document.querySelector('.alert');
                if (alert) {
                    alert.style.opacity = '0';
                    setTimeout(() => {
                        alertBox.innerHTML = '';
                    }, 300);
                }
            }, 5000);
        }
        
        // Toggle password visibility
        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const toggle = document.querySelector(`#${fieldId} + .toggle-password`);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggle.textContent = 'üîí';
            } else {
                passwordInput.type = 'password';
                toggle.textContent = 'üëÅÔ∏è';
            }
        }
        
        // Send welcome email via EmailJS
        function sendWelcomeEmail(name, email) {
            const serviceID = "service_o2qdlgt";
            const templateID = "template_vf8t7bn";
            
            const templateParams = {
                to_name: name,
                to_email: email,
                message: "Welcome to ExpensePro! Your account has been created successfully."
            };
            
            emailjs.send(serviceID, templateID, templateParams)
                .then(() => {
                    console.log('Email sent successfully!');
                }, (error) => {
                    console.error('Failed to send email:', error);
                    // Note: We don't show an error to the user as registration was successful
                });
        }
        
        // Register user function
        async function registerUser() {
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            
            // Validate inputs
            if (!name || !email || !password) {
                showAlert("Please fill in all fields", "error");
                return;
            }
            
            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showAlert("Please enter a valid email address", "error");
                return;
            }
            
            // Show loading state
            const submitBtn = document.querySelector('.btn-submit');
            submitBtn.textContent = 'Creating Account...';
            submitBtn.disabled = true;
            
            try {
                // Simulate registration process (replace with actual API call)
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Show success message
                showAlert("Account created successfully! You will receive a confirmation email shortly.", "success");
                
                // Send welcome email
                sendWelcomeEmail(name, email);
                
                // Reset form
                document.getElementById("registrationForm").reset();
                
                // Redirect to login after 3 seconds
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 3000);
            } catch (error) {
                showAlert("Registration failed. Please try again.", "error");
            } finally {
                // Reset button after 1.5 seconds
                setTimeout(() => {
                    submitBtn.textContent = 'Create Account';
                    submitBtn.disabled = false;
                }, 1500);
            }
        }
        
        // Enter key functionality
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                registerUser();
            }
        });
    </script>
</body>
</html>
