<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🚀 User Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #218838;
    }
    .alert {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      font-size: 14px;
    }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>

  <div class="container">
    <h2>Register</h2>
    <form id="registrationForm" onsubmit="registerUser(event)">
      <input type="text" id="name" placeholder="Full Name">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <input type="password" id="confirmPassword" placeholder="Confirm Password">
      <button type="submit">Register</button>
    </form>
    <div id="alertBox"></div>
  </div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // 🔹 Supabase Configuration
    const SUPABASE_URL = "https://cbhgbhwhjoazfdtuuiwf.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNiaGdiaHdoam9hemZkdHV1aXdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM3MjI2NTgsImV4cCI6MjA2OTI5ODY1OH0.4GPOqE26Tm5wL58fYEBi5Kmx0EL4ogOzHa0YJnvDK38";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // 🔹 Show Alert Function
    function showAlert(message, type) {
      const alertBox = document.getElementById("alertBox");
      alertBox.innerHTML = `<div class="alert ${type}">${message}</div>`;
      setTimeout(() => alertBox.innerHTML = "", 3000);
    }

    // 🔹 Register User Function
    async function registerUser(event) {
      event.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      if (!name || !email || !password || !confirmPassword) {
        showAlert("⚠ Please fill in all fields", "error");
        return;
      }

      if (password !== confirmPassword) {
        showAlert("⚠ Passwords do not match", "error");
        return;
      }

      // 🔹 Insert into Supabase
      const { data, error } = await supabaseClient
        .from("user_mst")
        .insert([{ name: name, email: email, new_pass: password }]);

      if (error) {
        showAlert("❌ " + error.message, "error");
      } else {
        showAlert("🎉 Account created successfully!", "success");
        document.getElementById("registrationForm").reset();
        setTimeout(() => window.location.href = "login.html", 2000);
      }
    }
  </script>

</body>
</html>
