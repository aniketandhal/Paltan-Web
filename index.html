<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | ExpensePro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1f38 0%, #0c0f1d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .header {
            background: rgba(10, 15, 30, 0.8);
            color: white;
            padding: 30px 25px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .logo-icon {
            font-size: 2.5rem;
            margin-right: 12px;
            color: #3b82f6;
        }
        
        .logo-text {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .header h1 {
            font-size: 1.7rem;
            font-weight: 500;
            margin: 15px 0 10px;
        }
        
        .header p {
            font-size: 1rem;
            opacity: 0.7;
            max-width: 350px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #e2e8f0;
            font-size: 0.95rem;
            padding-left: 5px;
        }
        
        .input-group input {
            width: 100%;
            padding: 14px 15px;
            background: rgba(15, 20, 35, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
            color: #f1f5f9;
        }
        
        .input-group input::placeholder {
            color: #94a3b8;
        }
        
        .input-group input:focus {
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 14px;
            cursor: pointer;
            color: #94a3b8;
            font-size: 1.1rem;
        }
        
        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #2563eb, #4f46e5);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
        }
        
        .login-links {
            text-align: center;
            margin-top: 20px;
            font-size: 1rem;
            color: #94a3b8;
        }
        
        .login-links a {
            color: #93c5fd;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-links a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .alert.success {
            background: rgba(22, 101, 52, 0.2);
            color: #86efac;
            border-left: 4px solid #22c55e;
        }
        
        .alert.error {
            background: rgba(185, 28, 28, 0.2);
            color: #fca5a5;
            border-left: 4px solid #ef4444;
        }
        
        .terms {
            display: flex;
            align-items: flex-start;
            margin-top: 15px;
            color: #94a3b8;
            font-size: 0.9rem;
        }
        
        .terms input {
            margin-right: 10px;
            margin-top: 3px;
        }
        
        .terms a {
            color: #93c5fd;
            text-decoration: none;
        }
        
        .terms a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">üìä</div>
                <div class="logo-text">ExpensePro</div>
            </div>
            <h1>Create Your Account</h1>
            <p>Join us to take control of your finances</p>
        </div>
        
        <div class="form-container">
            <div id="alertBox"></div>
            
            <form id="registrationForm">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>
                
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Create a strong password" required>
                        <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                        <span class="toggle-password" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
                    </div>
                </div>
                
                <div class="terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>
                
                <button type="button" class="btn-submit" onclick="registerUser()">
                    Create Account
                </button>
                
                <div class="login-links">
                    <a href="login.html">Already have an account? Sign in</a>
                </div>
            </form>
        </div>
    </div>

    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS with your Public Key
        emailjs.init("fmqcIYpRVTqu9cMgI");
        
        // DOM elements
        const alertBox = document.getElementById('alertBox');
        
        function showAlert(message, type) {
            alertBox.innerHTML = `
                <div class="alert ${type}">
                    ${type === 'success' ? '‚úÖ' : '‚ö†Ô∏è'} ${message}
                </div>
            `;
            
            // Show alert with animation
            setTimeout(() => {
                alertBox.firstChild.style.opacity = '1';
            }, 10);
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                const alert = document.querySelector('.alert');
                if (alert) {
                    alert.style.opacity = '0';
                    setTimeout(() => {
                        alertBox.innerHTML = '';
                    }, 300);
                }
            }, 5000);
        }
        
        // Toggle password visibility
        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const toggle = document.querySelector(`#${fieldId} + .toggle-password`);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggle.textContent = 'üîí';
            } else {
                passwordInput.type = 'password';
                toggle.textContent = 'üëÅÔ∏è';
            }
        }
        
        // Send welcome email via EmailJS
        function sendWelcomeEmail(name, email) {
            const serviceID = "service_o2qdlgt";
            const templateID = "template_vf8t7bn";
            
            const templateParams = {
                to_name: name,
                to_email: email,
                message: "Welcome to ExpensePro! Your account has been created successfully."
            };
            
            emailjs.send(serviceID, templateID, templateParams)
                .then(() => {
                    console.log('Email sent successfully!');
                }, (error) => {
                    console.error('Failed to send email:', error);
                    // Note: We don't show an error to the user as registration was successful
                });
        }
        
        // Register user function
        async function registerUser() {
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const confirmPassword = document.getElementById("confirmPassword").value.trim();
            const terms = document.getElementById("terms").checked;
            
            // Validate inputs
            if (!name || !email || !password || !confirmPassword) {
                showAlert("Please fill in all fields", "error");
                return;
            }
            
            if (password !== confirmPassword) {
                showAlert("Passwords do not match", "error");
                return;
            }
            
            if (!terms) {
                showAlert("You must agree to the terms and conditions", "error");
                return;
            }
            
            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showAlert("Please enter a valid email address", "error");
                return;
            }
            
            // Show loading state
            const submitBtn = document.querySelector('.btn-submit');
            submitBtn.textContent = 'Creating Account...';
            submitBtn.disabled = true;
            
            try {
                // Simulate registration process (replace with actual API call)
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Show success message
                showAlert("Account created successfully! You will receive a confirmation email shortly.", "success");
                
                // Send welcome email
                sendWelcomeEmail(name, email);
                
                // Reset form
                document.getElementById("registrationForm").reset();
                
                // Redirect to login after 3 seconds
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 3000);
            } catch (error) {
                showAlert("Registration failed. Please try again.", "error");
            } finally {
                // Reset button after 1.5 seconds
                setTimeout(() => {
                    submitBtn.textContent = 'Create Account';
                    submitBtn.disabled = false;
                }, 1500);
            }
        }
        
        // Enter key functionality
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                registerUser();
            }
        });
    </script>
</body>
</html>
