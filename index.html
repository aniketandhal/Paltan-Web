<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Home Page with EmailJS</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f8fb; margin: 0; }
    .container { max-width: 900px; margin: auto; padding: 20px; }
    header, footer { text-align: center; padding: 10px; background: #0b5cff; color: white; }
    nav a { color: white; margin: 0 10px; text-decoration: none; }
    .btn { padding: 10px 15px; background: #0b5cff; color: white; border: none; cursor: pointer; }
    .btn:hover { background: #0846b8; }
    form input, form textarea { width: 100%; padding: 10px; margin-bottom: 10px; }
    form textarea { resize: vertical; }
  </style>
</head>
<body>
  <header>
    <h1>MySite</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#features">Features</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <div class="container">
    <section id="home">
      <h2>Welcome</h2>
      <p>This is a simple home page with EmailJS integration.</p>
    </section>

    <section id="contact">
      <h2>Contact Me</h2>
      <form id="contactForm">
        <input type="text" name="from_name" placeholder="Your Name" required>
        <input type="email" name="reply_to" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
        <button class="btn" type="submit">Send Message</button>
      </form>
      <p id="status"></p>
    </section>
  </div>

  <footer>
    &copy; <span id="year"></span> MySite — Built with ♥
  </footer>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    // Initialize EmailJS with your Public Key
    emailjs.init("fmqcIYpRVTqu9cMgI"); // Replace with your EmailJS public key

    // Form submission handler
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const serviceID = "service_o2qdlgt"; // Replace with your Service ID
      const templateID = "template_vf8t7bn"; // Replace with your Template ID

      emailjs.sendForm(serviceID, templateID, this)
        .then(() => {
          document.getElementById("status").textContent = "✅ Message sent successfully!";
          this.reset();
        }, (err) => {
          document.getElementById("status").textContent = "❌ Failed to send message. Try again.";
          console.error("EmailJS Error:", err);
        });
    });

    // Current year in footer
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
