<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Management | Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a3a5f 0%, #2c5282 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 450px;
      background: rgba(255, 255, 255, 0.97);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      background: linear-gradient(to right, #2563eb, #3b82f6);
      color: white;
      padding: 30px 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .header::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
      z-index: 1;
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 15px;
      z-index: 2;
      position: relative;
    }

    .logo-icon {
      font-size: 2.5rem;
      margin-right: 12px;
      z-index: 2;
    }

    .logo-text {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: -0.5px;
      z-index: 2;
    }

    .header h1 {
      font-size: 1.8rem;
      font-weight: 500;
      margin-bottom: 10px;
      z-index: 2;
      position: relative;
    }

    .header p {
      font-size: 1.05rem;
      opacity: 0.9;
      z-index: 2;
      position: relative;
    }

    .form-container {
      padding: 30px;
    }

    .input-group {
      margin-bottom: 25px;
      position: relative;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
      font-size: 1.05rem;
    }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 42px;
      color: #4b5563;
      font-size: 1.2rem;
      z-index: 2;
    }

    .input-group input {
      width: 100%;
      padding: 15px 15px 15px 45px;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      font-size: 1.05rem;
      transition: all 0.3s ease;
      outline: none;
      position: relative;
      z-index: 1;
      background: white;
    }

    .input-group input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 15px;
      cursor: pointer;
      color: #6b7280;
      font-size: 1.2rem;
      z-index: 2;
    }

    .btn-submit {
      width: 100%;
      padding: 15px;
      background: linear-gradient(to right, #2563eb, #3b82f6);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      box-shadow: 0 4px 6px rgba(37, 99, 235, 0.3);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .btn-submit::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
      z-index: -1;
    }

    .btn-submit:hover::before {
      left: 100%;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(37, 99, 235, 0.4);
    }

    .btn-submit:active {
      transform: translateY(0);
    }

    .login-links {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      font-size: 1.05rem;
      color: #4b5563;
    }

    .login-links a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .login-links a:hover {
      text-decoration: underline;
    }

    .alert {
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 22px;
      display: flex;
      align-items: center;
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.4s ease;
    }

    .alert.show {
      opacity: 1;
      transform: translateY(0);
    }

    .alert.success {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #bbf7d0;
    }

    .alert.error {
      background: #fee2e2;
      color: #b91c1c;
      border: 1px solid #fecaca;
    }

    .alert i {
      margin-right: 12px;
      font-size: 1.4rem;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 25px 0;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #e5e7eb;
    }

    .divider span {
      padding: 0 15px;
      color: #6b7280;
      font-size: 0.9rem;
    }

    .social-login {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .social-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    .social-btn.google {
      background: linear-gradient(to right, #ea4335, #fbbc05);
    }

    .social-btn.facebook {
      background: linear-gradient(to right, #1877f2, #0d8bf0);
    }

    .social-btn.github {
      background: linear-gradient(to right, #333, #555);
    }

    .social-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 12px rgba(0,0,0,0.15);
    }

    @media (max-width: 480px) {
      .container {
        max-width: 100%;
        border-radius: 12px;
      }
      
      .header {
        padding: 25px 15px;
      }
      
      .form-container {
        padding: 25px 20px;
      }
      
      .logo-text {
        font-size: 1.8rem;
      }
      
      .header h1 {
        font-size: 1.6rem;
      }
      
      .input-group input {
        padding: 14px 14px 14px 42px;
      }
      
      .input-icon {
        top: 39px;
        font-size: 1.1rem;
      }
      
      .login-links {
        flex-direction: column;
        gap: 10px;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <div class="logo-icon">
          <i class="fas fa-chart-line"></i>
        </div>
        <div class="logo-text">ExpensePro</div>
      </div>
      <h1>Welcome Back</h1>
      <p>Sign in to continue managing your expenses</p>
    </div>
    
    <div class="form-container">
      <div id="alertBox"></div>
      
      <form id="loginForm">
        <div class="input-group">
          <label for="email">Email Address</label>
          <div class="input-icon">
            <i class="fas fa-envelope"></i>
          </div>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        
        <div class="input-group">
          <label for="password">Password</label>
          <div class="input-icon">
            <i class="fas fa-lock"></i>
          </div>
          <div class="password-container">
            <input type="password" id="password" placeholder="Enter your password" required>
            <span class="toggle-password" onclick="togglePassword()">
              <i class="fas fa-eye"></i>
            </span>
          </div>
        </div>
        
        <button type="button" class="btn-submit" onclick="loginUser()">
          <i class="fas fa-sign-in-alt"></i> Login to Account
        </button>
        
        <div class="login-links">
          <a href="register.html">
            <i class="fas fa-user-plus"></i> Create Account
          </a>
          <a href="#">
            <i class="fas fa-key"></i> Forgot Password?
          </a>
        </div>
        
        <div class="divider">
          <span>or continue with</span>
        </div>
        
        <div class="social-login">
          <div class="social-btn google" title="Sign in with Google">
            <i class="fab fa-google"></i>
          </div>
          <div class="social-btn facebook" title="Sign in with Facebook">
            <i class="fab fa-facebook-f"></i>
          </div>
          <div class="social-btn github" title="Sign in with GitHub">
            <i class="fab fa-github"></i>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Supabase configuration
    const SUPABASE_URL = 'https://cbhgbhwhjoazfdtuuiwf.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNiaGdiaHdoam9hemZkdHV1aXdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM3MjI2NTgsImV4cCI6MjA2OTI5ODY1OH0.4GPOqE26Tm5wL58fYEBi5Kmx0EL4ogOzHa0YJnvDK38';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    // DOM elements
    const alertBox = document.getElementById('alertBox');
    
    // Show alert message
    function showAlert(message, type) {
      alertBox.innerHTML = `
        <div class="alert ${type} show">
          <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
          ${message}
        </div>
      `;
      
      // Auto hide after 5 seconds
      setTimeout(() => {
        alertBox.innerHTML = '';
      }, 5000);
    }
    
    // Toggle password visibility
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const icon = document.querySelector('.toggle-password i');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }
    
    // Login user function
    async function loginUser() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      
      // Validate inputs
      if (!email || !password) {
        showAlert("Please fill in all fields", "error");
        return;
      }
      
      // Validate email format
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showAlert("Please enter a valid email address", "error");
        return;
      }
      
      // Show loading state
      const submitBtn = document.querySelector('.btn-submit');
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
      submitBtn.disabled = true;
      
      try {
        // Simulate API call delay
        await new Promise(resolve => setTimeout(resolve, 1000));
        
        // Query the database
        const { data, error } = await supabase
          .from('user_mst')
          .select('*')
          .eq('email', email)
          .eq('new_pass', password)
          .single();

        if (error || !data) {
          throw new Error("Invalid email or password!");
        }
        
        // Show success message
        showAlert("🎉 Login successful! Redirecting to dashboard...", "success");
        
        // Save user session
        localStorage.setItem("user_email", email);
        
        // Redirect to dashboard after 1.5 seconds
        setTimeout(() => {
          window.location.href = "Home.html";
        }, 1500);
      } catch (error) {
        showAlert(error.message, "error");
      } finally {
        // Reset button
        submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login to Account';
        submitBtn.disabled = false;
      }
    }
    
    // Initialize event listeners
    document.addEventListener('DOMContentLoaded', () => {
      // Add enter key functionality
      document.getElementById('password').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          loginUser();
        }
      });
      
      // Add focus effect to inputs
      const inputs = document.querySelectorAll('input');
      inputs.forEach(input => {
        input.addEventListener('focus', () => {
          input.parentElement.classList.add('focused');
        });
        
        input.addEventListener('blur', () => {
          input.parentElement.classList.remove('focused');
        });
      });
    });
  </script>
</body>
</html>
