<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExpensePro | Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f0f5ff 0%, #e6f0ff 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated background elements */
    .bg-bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(78, 84, 200, 0.08);
      animation: float 15s linear infinite;
      z-index: 0;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); }
      25% { transform: translateY(-30px) translateX(20px); }
      50% { transform: translateY(-60px) translateX(-20px); }
      75% { transform: translateY(-30px) translateX(10px); }
    }

    .container {
      width: 100%;
      max-width: 450px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 20px 50px rgba(78, 84, 200, 0.15);
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 10;
      transform: translateY(0);
      animation: fadeInScale 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    @keyframes fadeInScale {
      0% { opacity: 0; transform: translateY(50px) scale(0.9); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    .header {
      background: linear-gradient(to right, #4e54c8, #6a71d6);
      color: white;
      padding: 35px 25px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .header::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
      z-index: 1;
      animation: pulse 8s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.2); opacity: 0.8; }
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 15px;
      z-index: 2;
      position: relative;
      animation: fadeInDown 0.8s ease-out;
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .logo-icon {
      font-size: 2.8rem;
      margin-right: 15px;
      z-index: 2;
      color: white;
      filter: drop-shadow(0 3px 5px rgba(0,0,0,0.1));
    }

    .logo-text {
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: -0.5px;
      z-index: 2;
      color: white;
    }

    .header h1 {
      font-size: 1.8rem;
      font-weight: 500;
      margin: 15px 0 10px;
      z-index: 2;
      position: relative;
      animation: fadeInDown 0.8s 0.1s both;
    }

    .header p {
      font-size: 1.05rem;
      opacity: 0.9;
      z-index: 2;
      position: relative;
      max-width: 350px;
      margin: 0 auto;
      line-height: 1.6;
      animation: fadeInDown 0.8s 0.2s both;
    }

    .form-container {
      padding: 35px 30px 30px;
    }

    .input-group {
      margin-bottom: 25px;
      position: relative;
      animation: fadeInUp 0.8s 0.3s both;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .input-group label {
      display: block;
      margin-bottom: 10px;
      font-weight: 500;
      color: #333;
      font-size: 1rem;
      transition: all 0.3s ease;
      padding-left: 8px;
    }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 45px;
      color: #6a71d6;
      font-size: 1.2rem;
      z-index: 2;
      transition: all 0.3s ease;
    }

    .input-group input {
      width: 100%;
      padding: 16px 20px 16px 50px;
      background: #f8faff;
      border: 2px solid #e6e9ff;
      border-radius: 12px;
      font-size: 1.05rem;
      transition: all 0.3s ease;
      outline: none;
      position: relative;
      z-index: 1;
      color: #333;
      box-shadow: 0 3px 10px rgba(78, 84, 200, 0.05);
    }

    .input-group input::placeholder {
      color: #a0a7e0;
    }

    .input-group input:focus {
      border-color: #6a71d6;
      box-shadow: 0 0 0 4px rgba(106, 113, 214, 0.2);
      background: #fff;
    }

    .input-group input:focus + .input-icon {
      color: #4e54c8;
      transform: scale(1.1);
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 20px;
      top: 18px;
      cursor: pointer;
      color: #a0a7e0;
      font-size: 1.2rem;
      z-index: 2;
      transition: all 0.3s ease;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }

    .toggle-password:hover {
      color: #4e54c8;
      background: rgba(106, 113, 214, 0.1);
    }

    .btn-submit {
      width: 100%;
      padding: 17px;
      background: linear-gradient(to right, #4e54c8, #6a71d6);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 15px;
      box-shadow: 0 5px 15px rgba(78, 84, 200, 0.3);
      position: relative;
      overflow: hidden;
      z-index: 1;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      animation: fadeInUp 0.8s 0.4s both;
    }

    .btn-submit::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: 0.5s;
      z-index: -1;
    }

    .btn-submit:hover::before {
      left: 100%;
    }

    .btn-submit:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(78, 84, 200, 0.4);
      background: linear-gradient(to right, #5d63d1, #7a81e0);
    }

    .btn-submit:active {
      transform: translateY(0);
      box-shadow: 0 3px 10px rgba(78, 84, 200, 0.4);
    }

    .login-links {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      font-size: 1.05rem;
      color: #666;
      animation: fadeInUp 0.8s 0.5s both;
    }

    .login-links a {
      color: #4e54c8;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .login-links a:hover {
      color: #3a40b5;
      text-decoration: underline;
      transform: translateX(3px);
    }

    .alert {
      padding: 15px 20px;
      border-radius: 12px;
      margin-bottom: 25px;
      display: flex;
      align-items: center;
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.5s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    .alert.success {
      background: rgba(46, 204, 113, 0.1);
      color: #27ae60;
      border: 1px solid rgba(46, 204, 113, 0.2);
    }

    .alert.error {
      background: rgba(231, 76, 60, 0.1);
      color: #c0392b;
      border: 1px solid rgba(231, 76, 60, 0.2);
    }

    .alert i {
      margin-right: 12px;
      font-size: 1.4rem;
      min-width: 24px;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 25px 0;
      animation: fadeInUp 0.8s 0.6s both;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #e6e9ff;
    }

    .divider span {
      padding: 0 15px;
      color: #a0a7e0;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .social-login {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
      animation: fadeInUp 0.8s 0.7s both;
    }

    .social-btn {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(78, 84, 200, 0.15);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .social-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      opacity: 0;
      transition: all 0.3s ease;
      z-index: -1;
    }

    .social-btn:hover::after {
      opacity: 1;
    }

    .social-btn.google {
      background: linear-gradient(to right, #ea4335, #fbbc05);
    }

    .social-btn.facebook {
      background: linear-gradient(to right, #1877f2, #0d8bf0);
    }

    .social-btn.github {
      background: linear-gradient(to right, #333, #555);
    }

    .social-btn:hover {
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 8px 20px rgba(78, 84, 200, 0.2);
    }

    .footer-text {
      text-align: center;
      color: #a0a7e0;
      font-size: 0.9rem;
      margin-top: 25px;
      padding-top: 15px;
      border-top: 1px solid #e6e9ff;
      animation: fadeInUp 0.8s 0.8s both;
    }

    @media (max-width: 480px) {
      .container {
        max-width: 100%;
        border-radius: 20px;
      }
      
      .header {
        padding: 25px 20px;
      }
      
      .form-container {
        padding: 25px 20px;
      }
      
      .logo-text {
        font-size: 2rem;
      }
      
      .logo-icon {
        font-size: 2.2rem;
      }
      
      .header h1 {
        font-size: 1.6rem;
      }
      
      .input-group input {
        padding: 14px 16px 14px 46px;
      }
      
      .input-icon {
        top: 40px;
        font-size: 1.1rem;
      }
      
      .login-links {
        flex-direction: column;
        gap: 15px;
        align-items: center;
      }
      
      .social-btn {
        width: 50px;
        height: 50px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Background bubbles -->
  <div class="bg-bubble" style="width: 200px; height: 200px; top: 10%; left: 10%; animation-duration: 18s;"></div>
  <div class="bg-bubble" style="width: 150px; height: 150px; top: 70%; left: 85%; animation-duration: 22s;"></div>
  <div class="bg-bubble" style="width: 120px; height: 120px; top: 40%; left: 80%; animation-duration: 25s;"></div>
  <div class="bg-bubble" style="width: 180px; height: 180px; top: 80%; left: 15%; animation-duration: 20s;"></div>
  
  <div class="container">
    <div class="header">
      <div class="logo">
        <div class="logo-icon">
          <i class="fas fa-chart-line"></i>
        </div>
        <div class="logo-text">ExpensePro</div>
      </div>
      <h1>Welcome Back</h1>
      <p>Sign in to continue managing your expenses and take control of your finances</p>
    </div>
    
    <div class="form-container">
      <div id="alertBox"></div>
      
      <form id="loginForm">
        <div class="input-group">
          <label for="email">Email Address</label>
          <div class="input-icon">
            <i class="fas fa-envelope"></i>
          </div>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        
        <div class="input-group">
          <label for="password">Password</label>
          <div class="input-icon">
            <i class="fas fa-lock"></i>
          </div>
          <div class="password-container">
            <input type="password" id="password" placeholder="Enter your password" required>
            <span class="toggle-password" onclick="togglePassword()">
              <i class="fas fa-eye"></i>
            </span>
          </div>
        </div>
        
        <button type="button" class="btn-submit" onclick="loginUser()">
          <i class="fas fa-sign-in-alt"></i> Login to Account
        </button>
        
        <div class="login-links">
          <a href="register.html">
            <i class="fas fa-user-plus"></i> Create Account
          </a>
          <a href="#">
            <i class="fas fa-key"></i> Forgot Password?
          </a>
        </div>
        
        <div class="divider">
          <span>or continue with</span>
        </div>
        
        <div class="social-login">
          <div class="social-btn google" title="Sign in with Google">
            <i class="fab fa-google"></i>
          </div>
          <div class="social-btn facebook" title="Sign in with Facebook">
            <i class="fab fa-facebook-f"></i>
          </div>
          <div class="social-btn github" title="Sign in with GitHub">
            <i class="fab fa-github"></i>
          </div>
        </div>
        
        <div class="footer-text">
          Secured with AES-256 encryption • Your data is always protected
        </div>
      </form>
    </div>
  </div>

  <script>
    // Supabase configuration
    const SUPABASE_URL = 'https://cbhgbhwhjoazfdtuuiwf.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNiaGdiaHdoam9hemZkdHV1aXdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM3MjI2NTgsImV4cCI6MjA2OTI5ODY1OH0.4GPOqE26Tm5wL58fYEBi5Kmx0EL4ogOzHa0YJnvDK38';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    // DOM elements
    const alertBox = document.getElementById('alertBox');
    
    // Show alert message
    function showAlert(message, type) {
      alertBox.innerHTML = `
        <div class="alert ${type}">
          <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
          ${message}
        </div>
      `;
      
      // Auto hide after 5 seconds
      setTimeout(() => {
        const alert = document.querySelector('.alert');
        if (alert) {
          alert.style.opacity = '0';
          alert.style.transform = 'translateY(-10px)';
          setTimeout(() => {
            alertBox.innerHTML = '';
          }, 300);
        }
      }, 5000);
    }
    
    // Toggle password visibility
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const icon = document.querySelector('.toggle-password i');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
      
      // Add animation class
      icon.classList.add('animate');
      setTimeout(() => {
        icon.classList.remove('animate');
      }, 300);
    }
    
    // Login user function
    async function loginUser() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      
      // Validate inputs
      if (!email || !password) {
        showAlert("Please fill in all fields", "error");
        return;
      }
      
      // Validate email format
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showAlert("Please enter a valid email address", "error");
        return;
      }
      
      // Show loading state with animation
      const submitBtn = document.querySelector('.btn-submit');
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
      submitBtn.disabled = true;
      
      try {
        // Add a slight delay for animation purposes
        await new Promise(resolve => setTimeout(resolve, 800));
        
        // Query the database
        const { data, error } = await supabase
          .from('user_mst')
          .select('*')
          .eq('email', email)
          .eq('new_pass', password)
          .single();

        if (error || !data) {
          throw new Error("Invalid credentials. Please check your email and password.");
        }
        
        // Show success message
        showAlert("🎉 Login successful! Redirecting to your dashboard...", "success");
        
        // Save user session
        localStorage.setItem("user_email", email);
        
        // Add success animation to button
        submitBtn.style.background = "linear-gradient(to right, #2ecc71, #27ae60)";
        submitBtn.innerHTML = '<i class="fas fa-check"></i> Login Successful!';
        
        // Redirect to dashboard after 1.5 seconds
        setTimeout(() => {
          window.location.href = "Home.html";
        }, 1500);
      } catch (error) {
        showAlert(error.message, "error");
        
        // Add error shake animation to container
        const container = document.querySelector('.container');
        container.style.animation = 'none';
        setTimeout(() => {
          container.style.animation = 'shake 0.5s';
          setTimeout(() => {
            container.style.animation = '';
          }, 500);
        }, 10);
      } finally {
        // Reset button after 1.5 seconds
        setTimeout(() => {
          submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login to Account';
          submitBtn.disabled = false;
          submitBtn.style.background = "linear-gradient(to right, #4e54c8, #6a71d6)";
        }, 1500);
      }
    }
    
    // Initialize event listeners
    document.addEventListener('DOMContentLoaded', () => {
      // Add enter key functionality
      document.getElementById('password').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          loginUser();
        }
      });
      
      // Add animation to login links
      const links = document.querySelectorAll('.login-links a');
      links.forEach(link => {
        link.addEventListener('mouseenter', () => {
          link.style.transform = 'translateX(5px)';
        });
        link.addEventListener('mouseleave', () => {
          link.style.transform = '';
        });
      });
      
      // Add shake animation to CSS
      const style = document.createElement('style');
      style.innerHTML = `
        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
          20%, 40%, 60%, 80% { transform: translateX(8px); }
        }
      `;
      document.head.appendChild(style);
    });
  </script>
</body>
</html>
